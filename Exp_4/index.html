<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp 4: JavaScript Interactivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Interactive Webpage</h2>
        <p>Enter your name to see Event-Driven Logic in action:</p>
        
        <div class="input-group">
            <input type="text" id="userName" placeholder="Type your name here...">
            <button id="submitBtn">Click Me!</button>
        </div>

        <div id="displayArea" class="hidden">
            <h3 id="greeting"></h3>
            <p id="timestamp"></p>
        </div>

        <button id="themeBtn">Toggle Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
