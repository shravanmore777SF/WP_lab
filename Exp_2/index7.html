<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pricing Plans</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <h1>Pricing Plans</h1>

    <div class="pricing-container">
        
        <div class="pricing-card basic-plan">
            <div class="card-header">
                <h2>Basic</h2>
                <p>$9/month</p>
            </div>
            <ul class="features">
                <li>Entry Access</li>
                <li>1 User</li>
                <li>Standard Support</li>
            </ul>
            <button>Initiate</button>
        </div>

        <div class="pricing-card premium-plan">
            <div class="card-header">
                <h2>Premium</h2>
                <p>$29/month</p>
            </div>
            <ul class="features">
                <li>Global Access</li>
                <li>Unlimited Users</li>
                <li>24/7 Live Agent</li>
            </ul>
            <button>Initiate</button>
        </div>

        <div class="pricing-card pro-plan">
            <div class="badge">MOST POPULAR</div>
            <div class="card-header">
                <h2>Pro</h2>
                <p>$19/month</p>
            </div>
            <ul class="features">
                <li>Full Access</li>
                <li>5 Users</li>
                <li>Priority Support</li>
                <li>Analytics Dashboard</li>
            </ul>
            <button>Initiate</button>
        </div>

    </div>

</body>
</html>
