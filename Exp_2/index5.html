<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Selection</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main>
        <h1>Feature Selection</h1>

        <div class="feature-card-container">
            
            <label class="feature-card">
                <span class="card-content">
                    <span class="card-title">Analytics Pro</span>
                    <span class="card-desc">Advanced data visualization</span>
                </span>
                <input type="checkbox" name="feature" value="analytics">
            </label>

            <label class="feature-card">
                <span class="card-content">
                    <span class="card-title">Cloud Storage</span>
                    <span class="card-desc">1TB secure vault</span>
                </span>
                <input type="checkbox" name="feature" value="storage">
            </label>

            <label class="feature-card">
                <span class="card-content">
                    <span class="card-title">API Access</span>
                    <span class="card-desc">Unlimited requests</span>
                </span>
                <input type="checkbox" name="feature" value="api">
            </label>

            <label class="feature-card">
                <span class="card-content">
                    <span class="card-title">Priority Support</span>
                    <span class="card-desc">24/7 Dedicated agent</span>
                </span>
                <input type="checkbox" name="feature" value="support">
            </label>

        </div>
    </main>

</body>
</html>
